<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KAP - stereo example</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-stereo-component.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="1-l" src="res/1-l.jpg">
            <img id="1-r" src="res/1-r.jpg">
        </a-assets>
        <a-camera position="0 0.5 0" cursor-visible="false" stereocam="eye:left;"></a-camera>
        <a-image id="lefteye1" src="res/1-l.jpg" stereo="eye:left" position="0 2 -8" width="5" height="5"></a-image>
        <a-image id="righteye1" src="res/1-r.jpg" stereo="eye:right" position="0 2 -8" width="5" height="5"></a-image>
        <a-sky color="black"></a-sky>
    </a-scene>
    <script src = "index.js"></script>
</body>
</html>
